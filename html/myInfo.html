<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis datos</title>
    <link rel="stylesheet" href="../css/myInfo.css" />
  </head>
  <body>
    <div class="mis-datos">
      <h2>Mis datos</h2>
      <p>Nombre: <input type="text" id="name" value="" /></p>
      <p>
        Apellido:
        <input type="text" id="surname" value="" />
      </p>
      <p>
        Correo electrónico:
        <input type="email" id="email" value="" />
      </p>
      <p>Direccion: <input type="text" id="address" value="" /></p>
      <p>Telefono: <input type="text" id="phone" value="" /></p>
      <p>
        Institución:
        <select id="school">
          <option
            value="[nombre de la institución a la que pertenece el usuario]"
          >
            [nombre de la institución a la que pertenece el usuario]
          </option>
          <option value="Otra institución">Otra institución</option>
        </select>
      </p>
      <p>
        Grado o curso:
        <input type="text" id="grado" value="" />
      </p>
      <button id="edit-info">Editar</button>
      <button id="save-info">Guardar</button>
    </div>

    <script src="../js/myInfo.js"></script>
  </body>
</html>
